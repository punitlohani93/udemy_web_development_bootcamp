<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
<h1>Tic Tac Toe</h1>
<table>
	<tr>
		<td class="top-row left"></td>
		<td class="top-row middle"></td>
		<td class="top-row right"></td>
	</tr>
	<tr>
		<td class="middle-row left"></td>
		<td class="middle-row middle"></td>
		<td class="middle-row right"></td>
	</tr>
	<tr>
		<td class="bottom-row left"></td>
		<td class="bottom-row middle"></td>
		<td class="bottom-row right"></td>
	</tr>
</table>
</div>
</body>
</html>
